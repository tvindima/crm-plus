apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmplus-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crmplus-frontend
  template:
    metadata:
      labels:
        app: crmplus-frontend
    spec:
      containers:
        - name: web
          image: ghcr.io/crmplus/frontend:latest
          env:
            - name: NEXT_PUBLIC_API_URL
              value: https://api.crmplus.example
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: crmplus-frontend
spec:
  selector:
    app: crmplus-frontend
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
