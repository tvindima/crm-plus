apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crmplus-ingress
  annotations:
    # Enable HTTPS redirect
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
    - hosts:
        - api.crmplus.com
        - crmplus.com
        - www.crmplus.com
      secretName: crmplus-tls
  rules:
    # API/Backend domain
    - host: api.crmplus.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crmplus-backend
                port:
                  number: 80
    # Frontend domain
    - host: crmplus.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crmplus-frontend
                port:
                  number: 80
    # www redirect
    - host: www.crmplus.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crmplus-frontend
                port:
                  number: 80
---
# Certificate Issuer for Let's Encrypt (production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@crmplus.com  # Change to your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Certificate Issuer for Let's Encrypt (staging/testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@crmplus.com  # Change to your email
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx
