apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmplus-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crmplus-backend
  template:
    metadata:
      labels:
        app: crmplus-backend
    spec:
      containers:
        - name: api
          image: ghcr.io/crmplus/backend:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: crmplus-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: crmplus-secrets
                  key: redis_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crmplus-secrets
                  key: jwt_secret
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: crmplus-backend
spec:
  selector:
    app: crmplus-backend
  ports:
    - port: 80
      targetPort: 8000
