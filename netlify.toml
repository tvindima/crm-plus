[build]
  base = "mobile/app"
  command = "npm install --legacy-peer-deps && npx expo export --platform web"
  publish = "dist"

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  EXPO_PUBLIC_API_BASE_URL = "https://fantastic-simplicity-production.up.railway.app"
  EXPO_PUBLIC_ENVIRONMENT = "production"
  EXPO_PUBLIC_CLOUDINARY_CLOUD_NAME = "dtpk4oqoa"
